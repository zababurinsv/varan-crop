<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>varan-crop</title>
</head>
<body>
<template>
    <section>
        <div id="drop-area">
            <form class="my-form">
                <p>Загрузите файл с помощью диалогового окна или перетащите изображения в пунктирную область.</p>
                <div>
                    <label class="upload">
                        <span class="button">Выбрать</span>
                        <mark>Файл не выбран</mark>
                        <input type="file">
                    </label>
                </div>
                <!--<div>-->
                 <!--<input class="upload" type="file"  multiple accept="image/*">-->
             <!--</div>-->
            </form>
            <div id="gallery">
            <section class="menu">
                <div class="pagination" >
                    <button  id="prev">Prev</button>
                    <button  id="next">Next</button>
                    <div class="page"></div>
                </div>
            </section>
            <div class="section"></div>
            </div>
        </div>
        <div class="modal">
            <div class="modal-content">
                <div class="header">
                    <span class="close">x</span>
                    <progress id="progress" max=100 value=0></progress>
                </div>
                <div class="wrapper">
                <aside class="l">
                    <div>
                        Меню свойств
                    </div>
                </aside>
                <section class="c">
                <div class="c-crop">
                    <div class="c-crop--main" style="width: 36vw; height: 36vw">
                        <div class="c-crop--area">
                            <img class="org" src="url">
                            <div class="c-crop--cut">
                                <img class="cut" atl="cut-image">
                                <div class="c-crop--drap" >
                                    <div class="c-crop--drap_main">
                                        <div class="c-crop--drap_screen"></div>
                                        <div class="c-crop--drap_eline line" @click.stop>
                                            <div class="c-crop--drap_e"></div>
                                        </div>
                                        <div class="c-crop--drap_sline line" @click.stop>
                                            <div class="c-crop--drap_s"></div>
                                        </div>
                                        <div class="c-crop--drap_wline line" @click.stop>
                                            <div class="c-crop--drap_w"></div>
                                        </div>
                                        <div class="c-crop--drap_nline line" @click.stop>
                                            <div class="c-crop--drap_n"></div>
                                        </div>
                                        <div class="c-crop--drap_ne" @click.stop></div>
                                        <div class="c-crop--drap_se" @click.stop></div>
                                        <div class="c-crop--drap_sw" @click.stop></div>
                                        <div class="c-crop--drap_nw" @click.stop></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="c-crop--preview">
                            <img class="preview" >
                    </div>
                    <div class="c-crop--hide_main">
                        <img id="c-crop--hide_img" src="" alt=""/>
                    </div>
                </div>
                    <textarea class="content" placeholder="Введите текст"  autofocus cols="20" wrap="hard"></textarea>
                </section>
                <aside class="r">
                    <div>
                        Предпросмотр
                    </div>
                </aside>
                </div>
                <section class="menu">
                    <button class="saveImg" type="button">Сохранить</button>
                </section>
            </div>
        </div>
    </section>
</template>
</body>
</html>
